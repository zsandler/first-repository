<!DOCTYPE html>
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID VS Classes</title>
    <style>
        h1{
            color: green
        }
        p#red{
            color: red;
        }
        body{
            background: #add8e6
        }
        .visited{background: yellow}

    </style>
</head>
<body>
    <h1>This is the title</h1>
    <p>This is a paragraph</p>
    <p id="red">This is another paragraph</p>
    <p>This is a third paragraph</p>

    <hr>

    <p>Paris</p>
    <p class="visited">New York</p>
    <p>Amsterdam</p>
    <p>Los Angeles</p>
    <p class="visited">Miami</p>
    <p>Las Vegas</p>

    <h4>This is a subtitle and has an <em>italic text</em>></h4>
    <img src="/Cat.jpeg" alt="cat image" width="300" border="3"/>
    <img src="https://images.unsplash.com/photo-1650103690657-95e964260e9e?q=80&w=3024&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="hotel lobby" width="200"/>
    
</body>
</html>
